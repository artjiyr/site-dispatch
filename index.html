<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispatch / My Version</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ee53916c07.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="intro">
        <video id="intro-video" src="images/intro.mp4" autoplay muted playsinline></video>
    </div>
    <div id="site">
        <header>
            <div class="logo">
                <img src="images/logo_ADHOC.webp" alt="logo">
            </div>
            <div class="links">
                <a href="https://www.instagram.com/theadhocstudio" target="_blank">
                    <i class="fa-brands fa-instagram" ></i>
                </a>
                <a href="https://x.com/theadhocstudio" target="_blank">
                    <i class="fa-brands fa-x-twitter" ></i>
                </a>
                <a href="https://bsky.app/profile/adhocstudio.com" target="_blank">
                    <i class="fa-brands fa-bluesky" ></i>
                </a>
                <a href="https://discord.com/invite/YXZ7UgSmfz" target="_blank">
                    <i class="fa-brands fa-discord" ></i>
                </a>
            </div>
        </header>
        <main>
            <div class="bgvideo">
                <video id="bg-video" src="images/bg-video.mp4" autoplay muted loop></video>
            </div>
            <div class="dispatch">
                <img src="images/dispatch_logo.png" alt="">
            </div>
            <section id="about">

            </section>
        </main>
        <footer></footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
